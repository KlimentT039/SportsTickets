<!DOCTYPE>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Leagues</title>
</head>
<body>
<header th:replace="fragments/header.html"/>

<div class="container" style="padding-top: 150px">
<div class="row" style="text-align: center">
    <div class="col-md-5">
        <form method="POST" th:action="@{'/matches'}">
            <input id="id" type="hidden" name="id" th:value="(${match} != null ? ${match.getId()} : '')">
            <div class="form-group">
                <label for="hteam">Home team</label><select name="hteam" id="hteam" class="form-control">
                <option th:text="${homeTeam.getName()}" th:value="${homeTeam.getId()}">
                </option></select>
            </div>
            <div class="form-group">
                <label for="ateam">Away team</label><select name="ateam" id="ateam" class="form-control">
                <option th:each="team: ${teams}" th:text="${team.getName()}" th:value="${team.getId()}">
                </option></select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="datetime-local"
                       class="form-control"
                       id="date"
                       name="date"
                       placeholder="Date">
            </div>
            <div class="form-group">
                <label for="attendance">Attendance</label>
                <input type="text"
                       class="form-control"
                       id="attendance"
                       name="attendance"
                       th:value="(${match} != null ? ${match.getAttendance()} : '')"
                       placeholder="Attendance">
            </div>
            <div class="form-group">
                <label for="ptickets">Price tickets</label>
                <input type="text"
                       class="form-control"
                       id="ptickets"
                       name="ptickets"
                       th:value="(${match} != null ? ${match.getPriceTickets()} : '')"
                       placeholder="Price tickets">
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <a type="button" class="btn btn-primary" href="/matches">Back</a>
        </form>
    </div>
</div>
</div>
</body>
</html>
